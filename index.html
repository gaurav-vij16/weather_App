<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <div userWeather class="tab">your weather</div>
            <div searchweather class="tab">search weather</div>
        </div>

        <!-- weather container -->

        <div class="weather-container">

            <!-- grant location -->
            <div class=" common-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p >Grant Loaction Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

             <!-- search form -> form-container-->
             <form class=" searchForm-conatiner">
                <input placeholder="Search for City..." data-searchInput>
                <button class="button">
                    <img src="./assets/search.png"  width="20" height="20" loading="lazy">
                </button>
             </form>

             <!-- loading screen -->
             <div class=" common-container loadingScreen">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading...</p>
             </div>

             <!-- show weather info -->
             <div class="common-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather descriptuion-->
                <p data-weatherDesc></p>

                 <!--weather Icon-->
                 <img class="weatherIcon" data-weatherIcon>

                 <!--temperature-->
                 <p data-temp></p>

                 <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p class="windspeed">windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

             </div>

        </div>

    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
